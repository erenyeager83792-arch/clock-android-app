name: Build Android APK

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  MAIN_MODULE: app
  PLAYSTORE_NAME: Simple Clock

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Enable i386 architecture
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
      
      - name: Install system dependencies
        run: |
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            openjdk-17-jdk \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            libncurses5:i386 \
            libc6:i386 \
            libstdc++6:i386 \
            lib32gcc-s1 \
            libbz2-1.0:i386 \
            libncurses5 \
            wget

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

      - name: Install Android SDK packages
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;30.0.3" \
            "build-tools;33.0.0" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Accept SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true

      - name: Set Android SDK environment variables
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install -r requirements.txt

      - name: Cache Buildozer directory
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
      
      - name: Build APK with Buildozer
        run: |
          buildozer android debug
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.repository_name }} - APK debug build
          path: bin/*.apk
          if-no-files-found: error
      
      - name: List build outputs
        if: always()
        run: |
          echo "Build directory contents:"
          ls -la bin/ || echo "bin directory not found"
          echo "Buildozer directory contents:"
          ls -la .buildozer/ || echo ".buildozer directory not found"
